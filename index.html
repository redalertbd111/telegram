<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Private Chat</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; padding: 10px; margin: 0; }
        .header { background: #075e54; color: white; padding: 10px; text-align: center; font-weight: bold; }
        .chat-container { background: white; border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 10px; }
        .my-msg { text-align: right; color: #075e54; margin-bottom: 8px; background: #dcf8c6; padding: 5px; border-radius: 5px; }
        .their-msg { text-align: left; color: #444; margin-bottom: 8px; background: #eee; padding: 5px; border-radius: 5px; }
        .input-area { margin-top: 10px; }
        input { width: 85%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #075e54; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">Emergency Messenger</div>

    <div id="login-screen" style="padding: 20px; text-align: center;">
        <input type="text" id="myId" placeholder="আপনার নাম"><br><br>
        <input type="text" id="friendId" placeholder="বন্ধুর নাম/আইডি"><br><br>
        <button onclick="startChat()">চ্যাট শুরু করুন</button>
    </div>

    <div id="chat-screen" style="display:none; padding: 10px;">
        <div id="chat-box" class="chat-container"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="মেসেজ লিখুন...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <br>
        <button onclick="location.reload()" style="background: #999;">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // আপনার দেওয়া কনফিগ এখানে সেট করা হয়েছে
        const firebaseConfig = {
            apiKey: "AIzaSyBSUcGlo-hTrzAPhy2dox49USXD2KJe4cU",
            databaseURL: "https://telegram-ec35d-default-rtdb.firebaseio.com",
            projectId: "telegram-ec35d",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myId, friendId, chatPath;

        function startChat() {
            myId = document.getElementById('myId').value.trim().toLowerCase();
            friendId = document.getElementById('friendId').value.trim().toLowerCase();
            if(!myId || !friendId) return alert("দয়া করে নিজের নাম ও বন্ধুর নাম দিন");

            // চ্যাট পাথ তৈরি (যাতে মেসেজ এক জায়গায় জমা হয়)
            chatPath = myId < friendId ? myId + "_" + friendId : friendId + "_" + myId;
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            loadMessages();
        }

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if(!text) return;
            db.ref("chats/" + chatPath).push({
                sender: myId,
                message: text,
                time: Date.now()
            });
            document.getElementById('messageInput').value = "";
        }

        function loadMessages() {
            db.ref("chats/" + chatPath).on("value", (snapshot) => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = "";
                snapshot.forEach((child) => {
                    const data = child.val();
                    const div = document.createElement('div');
                    div.className = data.sender === myId ? "my-msg" : "their-msg";
                    div.innerHTML = `<b>${data.sender}:</b> ${data.message}`;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
