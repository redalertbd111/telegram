<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messenger</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; padding: 10px; }
        .chat-container { background: white; border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .my-msg { text-align: right; color: green; margin-bottom: 5px; }
        .their-msg { text-align: left; color: blue; margin-bottom: 5px; }
        input { width: 90%; padding: 8px; margin-bottom: 5px; }
        button { padding: 8px 20px; background: #075e54; color: white; border: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h3>Login</h3>
        <input type="text" id="myId" placeholder="আপনার নাম/আইডি"><br>
        <input type="text" id="friendId" placeholder="কার সাথে কথা বলবেন (বন্ধুর আইডি)"><br>
        <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chat-screen" style="display:none;">
        <h3 id="chat-with">Chat</h3>
        <div id="chat-box" class="chat-container"></div>
        <input type="text" id="messageInput" placeholder="মেসেজ লিখুন...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="location.reload()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // আপনার নিজের Firebase Configuration এখানে বসান (আমি নিচে নিয়ম বলে দিচ্ছি)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myId, friendId, chatPath;

        function startChat() {
            myId = document.getElementById('myId').value.trim();
            friendId = document.getElementById('friendId').value.trim();
            if(!myId || !friendId) return alert("সবগুলো ঘর পূরণ করুন");

            // চ্যাট পাথ তৈরি (A_B অথবা B_A যাতে চ্যাট এক জায়গাতেই থাকে)
            chatPath = myId < friendId ? myId + "_" + friendId : friendId + "_" + myId;
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            document.getElementById('chat-with').innerText = "Chatting with: " + friendId;
            loadMessages();
        }

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if(!text) return;
            db.ref("chats/" + chatPath).push({
                sender: myId,
                message: text,
                time: Date.now()
            });
            document.getElementById('messageInput').value = "";
        }

        function loadMessages() {
            db.ref("chats/" + chatPath).on("value", (snapshot) => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = "";
                snapshot.forEach((child) => {
                    const data = child.val();
                    const div = document.createElement('div');
                    div.className = data.sender === myId ? "my-msg" : "their-msg";
                    div.innerHTML = `<b>${data.sender}:</b> ${data.message}`;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
